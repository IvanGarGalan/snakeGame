<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/images/manzana.png" type="image/x-icon">
    <title>Snake Game</title>
</head>

<body>
    <div class="container">
        <main class="main">
            <h1>Snake Game</h1>
            <h2>Rules</h2>
            <p>Move the snake with the arrows</p>
            <p>Eat fruit to get bigger</p>
            <p>If you hit the walls, you will fail</p>
            <!-- Rules go here -->
            <h3>Did you know?</h3>
            <!-- Curiosities go here -->
            <span id="curio"></span>
            <!-- Score -->
            <p>Score:<span id="score"></span></p>
        
            <div class="button" id="button">
                <button class="top">&#8593;</button>
                <button class="bottom">&#8595;</button>
                <button class="left">&#8592;</button>
                <button class="right">&#8594;</button>
            </div>
    
            <!-- Play button goes here, it dissapears when clicked and appears 
            again when the player losses -->
            <div class="play">
                <button class="play" id="play">Play</button>
            </div>
    
            <!-- Game board goes here -->
            <div class="board" id="board"></div>
        </main>


    </div>

    <script src="./js/script.js"></script>
</body>
</html>
